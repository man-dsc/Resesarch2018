<!DOCTYPE html> 

<html>
    
	<meta name = "viewport" content= "width = device-width, initial-scale = 1.0">

	<head>
		<title> MAPFEAT </title>
		<link rel = "stylesheet" type = "text/css" href = "{{ url_for('static', filename='styles/stylesheet.css') }}"/>
	</head>
	
	<body>
		<div class = "high_row">
			<p class = "name"> MAPFEAT </p>
			<ul id = "nav">
				<li><a href = "contact"> CONTACT </a></li>
				<li><a href = "about"> ABOUT </a></li>
				<li><a href = "home"> HOME </a></li>
			</ul>
			<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
			<script type="text/javascript">
				$("#nav").addClass("js").before('<div id="menu">&#9776;</div>');
				$("#menu").click(function(){
					$("#nav").toggle();
				});
				$(window).resize(function(){
					if(window.innerWidth > 710) {
						$("#nav").removeAttr("style");
					}
				});
			</script>

<table class ="w3-table-all w3-hoverable">
  <tr>
    <th> apps </th>
    <th> devs </th>  
  </tr>
    {% for key in htmllist %}
  <tr>
    <td> {{key[0].encode('utf8')}} </td>
    <td> {{key[1].encode('utf8')}}</td>
  </tr>
    {% endfor %}
</table>

		  <!-- <script src="http://d3js.org/d3.v3.min.js"></script> -->
        <script src="d3.min.js?v=3.2.8"></script>

        <script type="text/javascript"charset="utf-8">
            d3.text("appdata.csv", function(appdata) {
                var parsedCSV = d3.csv.parseRows(appdata);

                var container = d3.select("body")
                    .append("table")

                    .selectAll("tr")
                        .appdata(parsedCSV).enter()
                        .append("tr")

                    .selectAll("td")
                        .appdata(function(d) { return d; }).enter()
                        .append("td")
                        .text(function(d) { return d; });
            });
        </script>
		
        <div class = "low_row"></div>
	</body>
</html>
