<!DOCTYPE html> 

<html>
    
	<meta name = "viewport" content= "width = device-width, initial-scale = 1.0">

	<head>
		<title> MAPFEAT </title>
		<link rel = "stylesheet" type = "text/css" href = "{{ url_for('static', filename='styles/stylesheet.css') }}"/>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/3/w3.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
	</head>
	
	<body>
		<!-- Navigation -->
		<nav class="w3-bar w3-black">
        <a href="contact" class="w3-button w3-bar-item">Contact</a>
        <a href="about" class="w3-button w3-bar-item">About</a>
        <a href="screen1" class="w3-button w3-bar-item">Key Word Search</a>
        <a href="home" class="w3-button w3-bar-item">MAPFEAT</a>
        <a href="/" class="w3-button w3-bar-item">home</a>
        </nav>

<table class ="w3-table-all w3-hoverable">
  <tr>
    <th> APPLICATIONS </th>
    <th> DEVELOPERS </th>  
  </tr>
    {% for key in htmllist %}
  <tr>
    <td> {{key[0].encode('utf8')}} </td>
    <td> {{key[1].encode('utf8')}}</td>
  </tr>
    {% endfor %}
</table>

		  <!-- <script src="http://d3js.org/d3.v3.min.js"></script> -->
        <script src="d3.min.js?v=3.2.8"></script>

        <script type="text/javascript"charset="utf-8">
            d3.text("appdata.csv", function(appdata) {
                var parsedCSV = d3.csv.parseRows(appdata);

                var container = d3.select("body")
                    .append("table")

                    .selectAll("tr")
                        .appdata(parsedCSV).enter()
                        .append("tr")

                    .selectAll("td")
                        .appdata(function(d) { return d; }).enter()
                        .append("td")
                        .text(function(d) { return d; });
            });
        </script>
		<a href="getPlotCSV" class="button2">
          <p class = "textrec"> <br><br> Download CSV </p>
          </a>
        <div class = "low_row"></div>
	</body>
</html>
